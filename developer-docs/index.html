      <!DOCTYPE html>
      <html>
      <head>
      <base id="baseURL" href="/" />
      <link rel="canonical" href="docs/1.0/developer-docs/"/>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <script>
			// Dynamic Base URL
			function getBase(){
				excludedSites = ["127.0.0.1:4000", "www.sunbird.org", "lakhanmandloi.github.io"];
				baseURL = document.getElementById('baseURL');
				if (excludedSites.indexOf(window.location.host) > -1){
					baseURL.href="/";
				} else {
					baseURL.href="/releases/release-1.0.19/";
				}
			}
			getBase();
	</script>
	<meta http-equiv="refresh" content="1;url=docs/1.0/developer-docs/" />
      </head>
      <body>
      <p>Redirecting to the new page.</p>
      </body>
      </html>
